<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Sign in dashboard</title>

    
    <!-- Bootstrap core CSS -->
     
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="{{url_for('static',filename='css/signin.css')}}" rel="stylesheet">
  </head>
  <body class="text-center">
    <form class="form-signin" action="/dashboard" method="POST">
  
  <h1 class="h3 mb-3 font-weight-normal">Admin log in</h1>
  <label for="inputEmail" class="sr-only">Admin name</label>
  <input type="text" id="inputEmail" name="user_name" class="form-control" placeholder="Admin name" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" name="remember_me" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
  <p class="mt-5 mb-3 text-muted">&copy; {{pass_param['blog_logo']}} 2017-2020</p>
</form>
</body>
</html>
